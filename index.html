<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <h1>Quote Generator</h1>
    <div class="controls">
      <select id="category-select">
        <option value="all">All</option>
        <option value="science">Science</option>
        <option value="computer">Computer</option>
        <option value="history">History</option>
      </select>
      <div class="font-control">
      <div id="decrease-font"><i class="fa-solid fa-magnifying-glass-minus" ></i></div>
      <div id="increase-font"><i class="fa-solid fa-magnifying-glass-plus" ></i></div>
      </div>
      <div class="mode-change">
        <i class="fa-solid fa-circle-half-stroke" id="mode-toggle-icon"></i>
      </div>
      
     
    </div>

    <div id="quote-box">
      <p id="text">Quote is Loading</p>
    </div>

    <div class="navg-buttons">
      <button id="prev-quote">Previous</button>
      <button id="random-quote">Random</button>
      <button id="next-quote">Next</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
